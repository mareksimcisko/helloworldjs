<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
</head>

<body>
    <button onclick="alert('Vypis vek!')">Klikni</button>

    <p id="meno"></p>
    <p id="vek"></p>

</body>

<script>
function alert () {
    let meno = prompt ("Zadaj svoje meno:");
    let vek = prompt ("Zadaj svoj vek:");

    document.getElementById("meno").innerHTML = "Tvoje meno je: " + meno;
    document.getElementById("vek").innerHTML = "Tvoj vek je: " + vek;
}


</script>





</html>
